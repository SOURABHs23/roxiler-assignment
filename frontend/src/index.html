<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roxiler Assignment</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Dashboard</h1>
        <label for="month-select">Select Month:</label>
        <select id="month-select">
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
        </select>

        <input type="text" id="search-input" placeholder="Search transactions">
        <button id="fetch-transactions">Fetch Transactions</button>
        <button id="fetch-statistics">Fetch Statistics</button>
        <button id="fetch-bar-chart">Fetch Bar Chart</button>

        <h2>Transactions</h2>
        <table id="transactions-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Date of Sale</th>
                    <th>Sold</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>Statistics</h2>
        <div class="statistics">
            <p>Total Sale Amount: <span id="total-sale-amount">$0</span></p>
            <p>Total Sold Items: <span id="total-sold-items">0</span></p>
            <p>Total Not Sold Items: <span id="total-not-sold-items">0</span></p>
        </div>

        <h2>Bar Chart</h2>
        <div id="bar-chart"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
